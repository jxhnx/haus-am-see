version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'docker'
    directory: 'compose/'
    schedule:
      interval: 'weekly'
    groups:
      docker-builds:
        patterns:
          - '*'

  - package-ecosystem: 'pip'
    directory: '/seeder'
    schedule:
      interval: 'weekly'
    groups:
      seeder-requirements:
        patterns:
          - '*'

  - package-ecosystem: 'pip'
    directory: '/jupyter'
    schedule:
      interval: 'weekly'
    groups:
      jupyter-requirements:
        patterns:
          - '*'
